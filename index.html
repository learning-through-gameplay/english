<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <!-- Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
       [v-cloak] {
          display: none;
        }
        .container {
            text-align: center;
        }

        .error {
            color: #e53935;
        }

        .success {
            color: #64dd17;
        }

        .result {
            border: 1px solid #ccc;
            padding: 0.01em 16px;
            border-radius: 16px;
            width: 48%;
            float: left;
            margin-right: 2%;
            margin-top: 10px;
            text-align: center;
            font-size: larger;
            text-transform: none;
        }
    .nav-wrapper {
          display: flex; /* Enable flexbox for the navbar */
          justify-content: space-between; /* Distribute items evenly */
          align-items: center; /* Align items vertically */
          /* Add margins to the nav-wrapper */
          margin: 0 3rem; /* Top and bottom: 0, Left and right: 2rem */
        }


    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-screen.hidden {
      display: none;
    }
    </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    טוען...
  </div>

    <div id="app" v-cloak>
        <nav style="background: #006064">
        <div class="nav-wrapper">
            <ul class="right">
            <li><a @click="UserLogout"><i class="material-icons">logout</i></a></li>
            <li><a><router-link to="/user"><span  v-if="username" >היי, {{ username }}</span></router-link></a></li>
            </ul>
            <router-link to="/"><i class="material-icons">home</i></router-link>
        </div>
    </nav>

    <p><router-view></router-view></p>
</div>


<script src="https://unpkg.com/vue@2"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.min.js"></script>

<!-- Material -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./tester.js"></script>
</body>
</html>
